<body>
  <div class="page-wrapper" *ngIf="!isAdminPanel">

    <header class="header" >
      <div class="header-content container">
        <div class="logo" aria-label="MyShop Logo">ğŸ›’ <strong>
          <a routerLink="/"  >MyShop</a>
          
          </strong></div>

        <nav class="nav" role="navigation" aria-label="Primary Navigation">
          <a routerLink="/" 
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link" tabindex="0">Home</a>
          <a routerLink="/products" 
            routerLinkActive="active" 
            class="nav-link" tabindex="1">Products</a>
          <a routerLink="/contact" routerLinkActive="active" class="nav-link" tabindex="2">Contact</a>
          <ng-container *ngIf="!(isLoggedIn$ | async); else loggedInLinks">
            <a routerLink="/login" routerLinkActive="active" class="nav-link" tabindex="3">Login</a>
            <a routerLink="/register" routerLinkActive="active" class="nav-link" tabindex="4">Register</a>
          </ng-container>
          <ng-template #loggedInLinks>
            <a (click)="logout()" class="nav-link" style="cursor: pointer;" tabindex="3">Logout</a>
          </ng-template>
        </nav>

        <button
        (click)="cartBox.toggleCart()"
        class="cart-button"
        aria-haspopup="dialog"
        [attr.aria-expanded]="cartBox.show"
        aria-label="Toggle shopping cart"
      >
        ğŸ›’ Cart ({{ cartCount }})
      </button>


        <!-- Single global instance of the cart box -->
        <app-cart-box-component #cartBox></app-cart-box-component>
      </div>
    </header>

      <router-outlet></router-outlet>

        </div>
      </div>
    </footer>

  </div>

      <div class="admin-logo" aria-label="Admin Logo">ğŸ› ï¸ <strong>AdminPanel</strong></div>

  </div>
</div>
