<body>
  <div class="page-wrapper">

    <header class="header">
      <div class="header-content container">

          <a routerLink="/"  >MyShop</a>

        <nav class="nav" role="navigation" aria-label="Primary Navigation">
          <a routerLink="/" 
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link" tabindex="0">Home</a>

        <button

        class="cart-button" 
        aria-haspopup="dialog"
        [attr.aria-expanded]="cartBox.show"
        aria-label="Toggle shopping cart"
      >
        ğŸ›’ Cart ({{ cartCount }})
      </button>


        <!-- Single global instance of the cart box -->
        <app-cart-box-component #cartBox></app-cart-box-component>
      </div>
    </header>

    <main class="main-content container" role="main" tabindex="-1">
      <router-outlet></router-outlet>
