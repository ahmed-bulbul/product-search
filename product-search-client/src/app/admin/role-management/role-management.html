<div class="container-fluid mt-3">
  <h4>Role Management</h4>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

  <button class="btn btn-success mb-3" (click)="toggleCreateForm()">
    {{ showCreateForm ? 'Cancel' : 'Create New Role' }}
  </button>

  <!-- Create Role Form -->
  <div *ngIf="showCreateForm" class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Create New Role</h5>
      <form (ngSubmit)="createRole()" #createRoleForm="ngForm">
        <div class="mb-3">
          <label for="newRoleName" class="form-label">Role Name (e.g., ROLE_EDITOR)</label>
          <input type="text" class="form-control" id="newRoleName" name="newRoleName"
                 [(ngModel)]="newRoleData.name" required #roleNameCtrl="ngModel">
          <div *ngIf="roleNameCtrl.invalid && (roleNameCtrl.dirty || roleNameCtrl.touched)" class="text-danger">
            Role name is required.
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Assign Permissions:</label>
          <div *ngFor="let perm of allPermissions" class="form-check">
            <input class="form-check-input" type="checkbox" [value]="perm.id"
                   id="perm_{{perm.id}}_new"
                   (change)="onPermissionChange(perm.id, $event, 'new')">
            <label class="form-check-label" for="perm_{{perm.id}}_new">
              {{ perm.name }}
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="createRoleForm.invalid">Save Role</button>
      </form>
    </div>
  </div>

  <!-- Edit Role Form (Modal-like section) -->
  <div *ngIf="roleToEdit" class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Edit Role: {{ roleToEdit.name }}</h5>
      <form (ngSubmit)="updateRole()" #editRoleForm="ngForm">
        <div class="mb-3">
          <label for="editRoleName" class="form-label">Role Name</label>
          <input type="text" class="form-control" id="editRoleName" name="editRoleName"
                 [(ngModel)]="editRoleData.name" required #editRoleNameCtrl="ngModel">
           <div *ngIf="editRoleNameCtrl.invalid && (editRoleNameCtrl.dirty || editRoleNameCtrl.touched)" class="text-danger">
            Role name is required.
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Assign Permissions:</label>
          <div *ngFor="let perm of allPermissions" class="form-check">
            <input class="form-check-input" type="checkbox" [value]="perm.id"
                   id="perm_{{perm.id}}_edit"
                   [checked]="editRoleData.permissionIds.includes(perm.id)"
                   (change)="onPermissionChange(perm.id, $event, 'edit')">
            <label class="form-check-label" for="perm_{{perm.id}}_edit">
              {{ perm.name }}
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-success me-2" [disabled]="editRoleForm.invalid">Save Changes</button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
      </form>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Role Name</th>
        <th>Permissions</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles">
        <td>{{ role.id }}</td>
        <td>{{ role.name }}</td>
        <td>{{ getPermissionNames(role.permissions) }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="editRole(role)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteRole(role.id)">Delete</button>
        </td>
      </tr>
      <tr *ngIf="!roles || roles.length === 0">
        <td colspan="4" class="text-center">No roles found.</td>
      </tr>
    </tbody>
  </table>
</div>
